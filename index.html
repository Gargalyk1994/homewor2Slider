<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="slider">
        <div class="container">
            <div class="slider__box-images">
                <img src="./images/63495_80nc3oo58.webp" alt="#" class="slider__image">
                <img src="./images/batman.webp" alt="#" class="slider__image">
                <img src="./images/simpson.jpg" alt="#" class="slider__image">
            </div>
            <div class="slider__btns">
                <button class="slider__prev">Preview image</button>
                <div class="slider__switch-images">
                    <button class="slider__switch">
                        <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg">
                        <circle r="15" cx="10" cy="10" fill="red" />
                        </svg>
                    </button>
                    <button class="slider__switch">
                        <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg">
                        <circle r="15" cx="10" cy="10" fill="red" />
                        </svg>
                    </button>
                    <button class="slider__switch">
                        <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg">
                            <circle r="40" cx="10" cy="10" fill="red" />
                            </svg>
                    </button>
                </div>
                <button class="slider__next">Next image</button>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
